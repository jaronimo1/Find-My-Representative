<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Find Your Representatives</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Find Your Representatives</h1>

    <div class="input-group">
      <label for="streetInput">Street Address</label>
      <input type="text" id="streetInput" placeholder="123 Main St">
    </div>

    <div class="input-group">
      <label for="cityInput">City</label>
      <input type="text" id="cityInput" placeholder="Aberdeen">
    </div>

    <div class="input-group">
      <label for="stateInput">State (2-letter code)</label>
      <input type="text" id="stateInput" placeholder="NC" maxlength="2">
    </div>

    <button id="findButton">Find Representatives</button>

    <div id="results">
      <div id="federalReps"></div>
      <div id="stateReps"></div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
