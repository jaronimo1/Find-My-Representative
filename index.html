<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Find My Representatives</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1>Find Your Government Representatives</h1>

    <div id="search">

      <button onclick="lookupReps()">Search</button>
    </div>

    <div id="results"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
