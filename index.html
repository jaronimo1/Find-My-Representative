<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Find My Representative</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>Find My Representative</h1>

    <div class="inputs">
      <input type="text" id="streetInput" placeholder="Street Address">
      <input type="text" id="cityInput" placeholder="City">
      <input type="text" id="stateInput" placeholder="State (e.g., NC)">
      <button id="findButton">Find Representatives</button>
    </div>

    <div id="results"></div>

    <div id="federalSenate"></div>
    <div id="federalHouse"></div>
    <div id="stateReps"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
